<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <input type="radio" name="choice" id="slide1" checked>
            <input type="radio" name="choice" id="slide2">
            <input type="radio" name="choice" id="slide3">
            <input type="radio" name="choice" id="slide4">
            <input type="radio" name="choice" id="slide5">
            <input type="radio" name="choice" id="slide6">
    
            <div class="slider">
                <div class="slides slide1">
                    <img src="./1.jpg">
                </div>
                <div class="slides slide2">
                    <img src="./2.jpg">
                </div>
                <div class="slides slide3">
                    <img src="./3.jpg">
                </div>
                <div class="slides slide4">
                    <img src="./4.jpg">
                </div>
                <div class="slides slide5">
                    <img src="./5.jpg">
                </div>
                <div class="slides slide6">
                    <img src="./6.jpg">
                </div>
            </div>

            <div class="sub">
                <div class="texter">
                    <p class="texts text1">English memes? I can do it</p>
                    <p class="texts text2">What if I told you</p>
                    <p class="texts text3">How to pronounce 'th'</p>
                    <p class="texts text4">English when I speak</p>
                    <p class="texts text5">What is your name? Yes</p>
                    <p class="texts text6">When you just share memes</p>
                </div>
    
                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                    <label for="slide6"></label>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
